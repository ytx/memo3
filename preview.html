<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレビュー</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .preview-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1000;
    }

    .btn-control {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s, opacity 0.2s;
      color: #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
    }

    body.dark-mode .btn-control {
      color: #e0e0e0;
    }

    .btn-control:hover {
      background: rgba(0, 0, 0, 0.1);
      opacity: 1;
    }

    body.dark-mode .btn-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-control svg {
      stroke: currentColor;
      transition: stroke 0.2s;
    }

    .preview-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .preview-content h1 {
      font-size: 2em;
      margin: 0.67em 0;
      padding: 0 0 0.3em 0;
      border-bottom: 1px solid #ddd;
    }

    body.dark-mode .preview-content h1 {
      border-bottom-color: #444;
    }

    .preview-content h2 {
      font-size: 1.5em;
      margin: 0.83em 0;
      padding: 0 0 0.3em 0;
      border-bottom: 1px solid #eee;
    }

    body.dark-mode .preview-content h2 {
      border-bottom-color: #333;
    }

    .preview-content h3 {
      font-size: 1.17em;
      margin: 1em 0;
      padding: 0;
    }

    .preview-content h4 {
      font-size: 1em;
      margin: 1.33em 0;
      padding: 0;
    }

    .preview-content h5 {
      font-size: 0.83em;
      margin: 1.67em 0;
      padding: 0;
    }

    .preview-content h6 {
      font-size: 0.67em;
      margin: 2.33em 0;
      padding: 0;
    }

    .preview-content p {
      margin: 1em 0;
      line-height: 1.6;
    }

    .preview-content ul, .preview-content ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    .preview-content li {
      margin: 0.5em 0;
      line-height: 1.6;
    }

    .preview-content ul ul, .preview-content ol ol,
    .preview-content ul ol, .preview-content ol ul {
      margin: 0.25em 0;
    }

    .preview-content code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.9em;
    }

    body.dark-mode .preview-content code {
      background: #2d2d2d;
    }

    .preview-content pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
    }

    body.dark-mode .preview-content pre {
      background: #2d2d2d;
    }

    .preview-content pre code {
      background: none;
      padding: 0;
    }

    .preview-content blockquote {
      margin: 1em 0;
      padding-left: 1em;
      border-left: 4px solid #ddd;
      color: #666;
    }

    body.dark-mode .preview-content blockquote {
      border-left-color: #444;
      color: #aaa;
    }

    .preview-content a {
      color: #007acc;
      text-decoration: none;
    }

    .preview-content a:hover {
      text-decoration: underline;
    }

    .preview-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    .preview-content th, .preview-content td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }

    body.dark-mode .preview-content th,
    body.dark-mode .preview-content td {
      border-color: #444;
    }

    .preview-content th {
      background: #f5f5f5;
      font-weight: bold;
    }

    body.dark-mode .preview-content th {
      background: #2d2d2d;
    }

    .preview-content img {
      max-width: 100%;
      height: auto;
    }

    .preview-content hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2em 0;
    }

    body.dark-mode .preview-content hr {
      border-top-color: #444;
    }

    /* 印刷用スタイル */
    @media print {
      .preview-controls {
        display: none;
      }

      .preview-content {
        padding: 0;
        transform: none !important;
        width: 100% !important;
        overflow: visible !important;
      }

      .preview-content pre {
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
        overflow: visible !important;
      }

      .preview-content code {
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
      }

      .preview-content blockquote {
        white-space: normal !important;
        word-wrap: break-word !important;
      }

      body {
        background: white;
        color: black;
        overflow: visible !important;
      }
    }
  </style>
</head>
<body>
  <div class="preview-controls">
    <button id="theme-toggle" class="btn-control" title="テーマ切り替え">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
    <button id="print-btn" class="btn-control" title="印刷">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 6 2 18 2 18 9"></polyline>
        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
        <rect x="6" y="14" width="12" height="8"></rect>
      </svg>
    </button>
    <button id="zoom-out" class="btn-control" title="縮小">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>
    <button id="zoom-reset" class="btn-control" title="等倍">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        <text x="7" y="15" font-size="10" fill="currentColor" stroke="none">1:1</text>
      </svg>
    </button>
    <button id="zoom-in" class="btn-control" title="拡大">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        <line x1="11" y1="8" x2="11" y2="14"></line>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>
    <button id="reload-btn" class="btn-control" title="再読み込み">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
      </svg>
    </button>
  </div>
  <div class="preview-content" id="preview-content">
    <p>プレビュー表示待機中...</p>
  </div>
  <script src="preview-renderer.js"></script>
</body>
</html>
